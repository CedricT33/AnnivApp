<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#22262e">
        <title>AnnivApp</title>
        <link rel="stylesheet" href="src/style.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="./images/logo192.png">
        <link rel="icon" type="image/png" href="./images/logo192.png">
    </head>
    <body>
        <!----- HEADER ----->
        <header>
            <a id="img-ajouter" onclick="clickAjout()"></a>
            <a id="img-retour" onclick="clickRetour()"></a>
            <div id="logo">ANNIV’</div>
            <a id="img-params"></a>
        </header>

        <!----- SWIPPER ASTRO ----->
        <a id="swipper" onclick="clickSwipper()">
            <div id="gateau" class="active"></div>
            <div id="astro"></div>
            <div id="astrochinois"></div>
        </a>

        <!----- LISTE VIGNETTES ----->
        <div id="list-container"></div>

        <!----- FORMULAIRE ----->
        <div id="ajout-container">
            <form id="formulaire-container">
                <input id="index">
                <input id="saisieNom" type="text" name="nom" placeholder="Nom" maxlength="17">
                <input id="saisiePrenom" type="text" name="prenom" placeholder="Prenom" maxlength="17">
                <div id="date">
                    <input id="saisieJour" type="number" name="jour" placeholder="Jour" max="2">
                    <input id="saisieMois" type="number" name="mois" placeholder="Mois" max="2">
                    <input id="saisieAnnee" type="number" name="annee" placeholder="Année" max="4">
                </div>
            </form>
            <div id="validation-container">
                <button type="button" id="btn-ok" onclick="clickOK()">OK</button>
            </div>
        </div>

        <!----- POPIN ----->
        <div id="popin-masque" onclick="detruirePopin()"></div>
        <div id="popin">
            <input id="index-popin">
            <div id="popin-container">
                <div id="popin-titre"></div>
                <div id="popin-corps"></div>
            </div>
            <div id="validation-container-popin">
                <button type="button" id="btn-popin" onclick="clickOKPopin()">OK</button>
            </div>
        </div>

        <!----- PRESENTATION ----->
        <div id="fleche-presentation"></div>
        <div id="presentation-container">
            <div id="texte-presentation-container">
                <div id="titre-presentation">Bienvenue !</div>
                <div id="texte-presentation">Pour ajouter un anniversaire <br> veuillez cliquer sur <br>
                                             le bouton <strong>+</strong></div>
            </div>
        </div>

        <!----- SCRIPTS ----->
        <script src="src/index.js"></script>
        <script src="src/script.js"></script> 
    </body>
</html>
